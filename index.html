<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <title>TO DO List</title>
</head>
<body>
<div class="container rounded bg-white py-5 shadow">
    <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight text-center">
            <h1 class="animacija-h1">To Do List</h1>
        </div>
        <div class="p-2 bd-highlight">
            <div class="input-group mb-3">
                <input type="text" class="form-control border border-success" placeholder="Vnesite naziv"
                       id="dodajPolje">
                <button class="btn btn-outline-success" type="button" onclick="add()" id="dodajToDo">Dodaj
                </button>
            </div>
        </div>

        <div class="p-2 bd-highlight" id="toDoVsebina">
            <!--fdsfsdfsdf-->
        </div>
        <div class="pt-5 bd-highlight text-center">
            <button type="button" class="btn btn-outline-danger" onclick="clearAll()">Odstrani vse</button>
        </div>
    </div>
</div>
<script src="todolist.js"></script>
</body>

</html>
